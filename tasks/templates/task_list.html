{% extends 'base.html' %}

{% block content %}
<div class="content">
    <a class="button is-primary" href="{% url 'task_create' %}">Add New Task</a>
    <table class="table is-striped is-fullwidth">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.created_at }}</td>
                <td>
                    <a class="button is-danger is-small" href="{% url 'task_delete' task.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No tasks available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
